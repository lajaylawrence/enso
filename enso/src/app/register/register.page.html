<ion-content>

  <div class="container">

    <div> <img class="somnn" src="../../assets/asset1.png" /></div>

    <div class="login-container">
      <div class="login-container2">
        <span class="title">Register</span><br/>
        <span class="text1 error">{{error}}</span> <br />
        <!-- email  -->

        <input placeholder="Email" type="email" class="ion-text-center" [(ngModel)]="email">
        <br/>
        <!-- username  -->
        <input placeholder=" username" type="text" class="ion-text-center" [(ngModel)]="username">
        
        <br />
        <!-- password  -->
        <input placeholder="Password" type="password" class="ion-text-center" [(ngModel)]="password"/>

        <br />
        <!-- password -->
        <input placeholder=" Confirm Password" type="password" class="ion-text-center" [(ngModel)]="conPassword">

        <br />
       

        <ion-button expand="block" shape="round" color="primary" (click)="register()">REGISTER</ion-button>

        <a class="text1" (click)="toLogin()">Login here</a> <br/>
        
      </div>
    </div>

    <div> <img class="img2" src="../../assets/asset1.png" /></div>

  </div>

</ion-content>
