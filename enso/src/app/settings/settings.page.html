<ion-content>

  <div class="container">

    <div> <img class="somnn" src="../../assets/asset1.png" /></div>

    <div class="login-container">
      <div class="login-container2">
        <span class="title">Settings</span><br />
        <span class="text1 error ion-text-center">{{error}}</span> <br />
        <ion-icon class="close" name="chevron-back-outline" (click)="dismiss()"></ion-icon>
        <!-- first input  -->

        <input placeholder="New Username" type="text" class="ion-text-center" [(ngModel)]="newUsername"/>

        <br />
        <!-- second input  -->
        <input placeholder="New Email" type="email" class="ion-text-center" [(ngModel)]="newEmail"/>

        <br />
        <!-- third input  -->
        <input placeholder="Current Password" type="password" class="ion-text-center" [(ngModel)]="password"/>
        
        <br />
        <!-- third input  -->
        <input placeholder="New Password" type="password" class="ion-text-center" [(ngModel)]="newPassword"/>

        <br />

        
        <ion-button class="button1 " size="small" expand="block" shape="round" (click)="confirm()"> Confirm</ion-button>
  
        <a class="logout" (click)="logout()">Logout</a>
      </div>
    </div>

    <div> <img class="img2" src="../../assets/asset1.png" /></div>

  </div>

</ion-content>
